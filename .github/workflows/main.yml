name: Download Reports
on: [push, workflow_dispatch]

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager
    
    - name: Download Trier Report
      env:
        SGF_USERNAME: ${{ secrets.SGF_USERNAME }}
        SGF_PASSWORD: ${{ secrets.SGF_PASSWORD }}
      run: python scrt/user_trier.py

    - name: Download SCI Report
      env:
        SCI_USERNAME: ${{ secrets.SCI_USERNAME }}
        SCI_PASSWORD: ${{ secrets.SCI_PASSWORD }}
      run: python scrt/user_sci.py
